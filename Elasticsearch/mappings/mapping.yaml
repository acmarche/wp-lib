mappings:
  properties:
    id:
      type: text
      index: false
    name:
      type: text
      analyzer: app_french_light
      boost: 2
      fields:
        stemmed:
          type: text
          analyzer: app_french_heavy
        autocomplete:
          type: text
          analyzer: app_autocomplete
          search_analyzer: standard
    excerpt:
      type: text
      analyzer: app_french_light
      fields:
        stemmed:
          type: text
          analyzer: app_french_heavy
    content:
      type: text
      analyzer: app_french_light
      fields:
        stemmed:
          type: text
          analyzer: app_french_heavy
    tags:
      type: text
    date:
        type: date
        format: strict_date_optional_time||epoch_millis
    url:
      type: text
      index: false
