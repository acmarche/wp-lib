settings:
  number_of_replicas: 0
  number_of_shards: 2
  index.blocks.read_only_allow_delete: null
  refresh_interval: 60s

mappings:
  dynamic: false
  properties:
    name: &txt_basic
      type: text
      analyzer: app_french_light
    ref: *txt_basic
    title:
      type: text
      analyzer: english
      fields:
        autocomplete:
          type: text
          analyzer: app_autocomplete
          search_analyzer: standard
    name2:
      type: text
      fields:
        keywordstring:
          type: text
          analyzer: keyword_analyzer
        edgengram:
          type: text
          analyzer: edge_ngram_analyzer
          search_analyzer: edge_ngram_search_analyzer
        completion:
          type: completion
      analyzer: standard
